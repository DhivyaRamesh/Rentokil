    <body class="dashboard" style="background-size:auto">
    <!--  models start -->
     <div id="divForgerPwd" data-backdrop="static" data-keyboard="false" class="modal hide fade"  data-toggle='modal' tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <form name="frmForgotPassword" id="frmForgotPassword" method="post" style="height:196px;">  
				<div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="xNewCustomerAdmin" name="xNewCustomerAdmin">x</button>
                    <h3 id="myModalLabel">Forgot password</h3>
                </div>
                <div class="modal-body">
                   <div class="control-group">
				  
                          <label id="lblUsername" for="Username" class="span1" style="margin-left:0px;width: 94px;">Username</label>                             
                         <input type="text" name="txtforgetUserId" id="txtforgetUserId" value="" />
						  
                   </div>
                              <label style="margin-right: 15px;"></label>
                               <label id="forgotpassowrdlabel" style="margin-left: 95px;">We will send your new password to the email associated with your account.</label>
                                
                </div>
                <div class="modal-footer">                                     
                        <label id="AddPupilFooterLabel" style="margin-left: 0px; float:left;"></label>
					<span id="spnForgotPswd" class="hide">Submitting....<img src="img/ajax-loader2.gif" /></span>&nbsp;						
                    <a class="btn" data-toggle="modal" id="btnNewAddPupilAdminClose" name="btnNewAddPupilAdminClose" data-dismiss="modal" >Close</a>
                    <button class="btn btn-primary" href="#" data-toggle="modal" id="btnNewAddPupilAdminSubmit"
                            name="btnNewAddPupilAdminSubmit">Submit</button>
                </div>
				</form>
            </div>
	          <div id="divForgerPwdSuccess" data-backdrop="static" data-keyboard="false" class="modal hide fade"  data-toggle='modal' tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	             <div class="modal-header">
	                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="xNewCustomerAdmin" name="xNewCustomerAdmin">x</button>
	                 <h3 id="myModalLabel">Forgot password</h3>
	             </div>
	             <div class="modal-body">
	                 <table>
	                     <tbody>
	                        
	                         <tr>
	                             <td><label style="margin-right: 15px;"></label>
	                             </td>
	                             <td><label id="lblsuccesspassword"></label>
	                             </td>
	                         </tr>
	                     </tbody>
	                 </table>
	             </div>
	             <div class="modal-footer">
	                 <div class="controls" >                       
	                 </div> 
	                 <div id="AddPupilFooterLabelError">
	                     <label id="AddPupilFooterLabel" style="margin-left: 0px; float:left;color:red"></label>						
	                 </div>
	                 <button class="btn btn-primary" href="#" data-toggle="modal" id="btnForgotLogin"
	                         name="btnForgotLogin">Login</button>
	                
	             </div>
	         </div>

        <div class="container" id="divcontainer">

        </div><!-- /container -->
